<script>
function handleLoginSubmit(event) {
event.preventDefault(); // Prevent the form from submitting normally

const emailInput = event.target[0]; // Get the email input field
const email = emailInput.value; // Get the email value

// Basic email validation
if (validateEmail(email)) {
console.log('User logged in:', email); // Simulate login by logging to console
document.getElementById('gmail-login-modal').style.display = 'none'; // Hide modal
localStorage.setItem('userEmail', email); // Store email in localStorage
} else {
alert('Please enter a valid email address.'); // Alert for invalid email
}
}

// Basic email validation function
function validateEmail(email) {
const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple regex for email validation
return re.test(String(email).toLowerCase());
}

// Hide modal if user is already logged in
window.onload = function () {
if (localStorage.getItem('userEmail')) {
document.getElementById('gmail-login-modal').style.display = 'none';
}
};
</script>
